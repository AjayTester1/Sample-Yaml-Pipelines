stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      name: niadak
      demands:
      - Test
    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script'

    - script: |
        echo Add other tasks to build, test, and deploy your project $(system.jobid), $(system.Name), , $(system.DisplayName).
        echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'

- stage: Deploy
  displayName: Deploy stage
  jobs:  
  - deployment: Deploy
    displayName: Deploy job
    pool:
      name: niadak
      demands:
      - Test
    environment: NiadakEnvironment01
    strategy:
        runOnce:
          deploy:
            steps:
            - script: echo Hello, world! This is deploy job $(system.jobid), $(system.Name), , $(system.DisplayName)
              displayName: 'Run a one-line script'
